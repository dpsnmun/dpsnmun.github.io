								<SCRIPT>
									new WOW().init();

									var menu = "small";
									function show() {
										if (menu == "small") {
											$('.nav').css('min-height','17em');
											$('.link').css('opacity','1');
											$('.link').css('display','inline-block');
											menu = "big";

											$('.link').css('display','none');
											$('.nav').css('min-height','3.5em');
											menu = "small";
										}
									}

											$('.link').css('display','inline-block');
